<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">.
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-grid-container">
        

    </div>

    <div id="buttons-container">
      <button id="random-button" class="button btn-grad">Random Color</button>
      <button id="black-button" class="button">Black</button>
      <button id="erase-single-button" class="button">Eraser</button>
      <button id="erase-all-button" class="button">Erase All</button>

      <div id="color-picker-container">
        <label for="custom-color-label-static" id="custom-color-text">Custom Color: </label>
        <input type="color" name="color-picker" id="color-picker">

      </div>


      <label for="dynamic-slider-values" id="range-label"></label> <!--Dyanamically Changes with javascript-->
      <input type="range" name="" id="range-picker-slider" min="1" max="128" value="64">
    </div>
    <script src="handler.js"></script>
</body>

<footer>

</footer>
</html>
